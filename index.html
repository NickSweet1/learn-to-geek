<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/styles.css" />
  
  <title>Learn-2-Geek</title>
</head>

<body>  
  <header>
    <div class="logo">
      <img src="./assets/img/logo.png" alt="Logo">
    </div>    
  </header>


  <section class="main-container">
    <div class= "container">
      <div class= "main-heading">
        <h1>Learn about your favorite Board Games!</h1>
      </div>
    
      <div class="search-box">
        <input type="text" class="search-input" list="history1" placeholder="Enter Game">
        <button class="search-button">Search</button>
      </div> 
    </div>   
    
    <datalist id="history1"></datalist>

    <div class= "video-container">
      <div class= "heading-container">
        <h2 class= "heading-bg">Cool Video!</h2>
      </div>   
      <div class="video-placeholder">
      </div>      
    </div>

    <div class= "facts-container">
      <div class= "heading-container">
        <h2 class= heading-bg>Cool Facts!</h2>
      </div>         
      <div class="facts-placeholder">
      </div>      
    </div>

  </section>

  <div id="modal-js-example" class="modal">
    <div class="modal-background"></div>
      <div class="modal-content">
        <div class="box" >
          <p><strong>Alec</strong>: Project Organizer, UI/UX <br>
            <strong>Alexis</strong>: API manager, Marketing Manager<br>        
            <strong>Bao</strong>: Function Senior, JavaScript programmer<br>        
            <strong>Carlos</strong>: Head of Design, UI/UX<br>        
            <strong>Nick</strong>: API manager, Software Debugger
          </p>      
      </div>
    </div>
    <button class="modal-close is-large" aria-label="close"></button>
  </div>


  <script src="./assets/bga.js"></script>

<!-- Footer -->
  <footer>
    <button class="js-modal-trigger" data-target="modal-js-example">
      Project Contributors
    </button>  
    <p>:: 2023 All rights Reserved - Learn2Geek ::</p>
  </footer>
 
</body>
</html>
